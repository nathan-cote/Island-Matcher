<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venice Island Recommender</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Raleway:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Venice Island Matcher</h1>
            <p>Find your perfect Venetian island that matches you!</p>
        </header>

        <main>
            <section class="questionnaire">
                <h2>Your Preferences</h2>
                <form id="preference-form">
                    <div class="form-group">
                        <label for="affordability">How important is AFFORDABILITY to you? (0-10):</label>
                        <input type="range" id="affordability" min="0" max="10" value="5" step="1">
                        <span id="affordability-value">5</span>
                    </div>

                    <br></br>

                    <div class="form-group">
                        <label for="tourism">How important is TOURISM to you? (0-10):</label>
                        <input type="range" id="tourism" min="0" max="10" value="5" step="1">
                        <span id="tourism-value">5</span>
                    </div>

                    <br></br>

                    <div class="form-group">
                        <label for="population">How important is POPULATION DENSITY to you? (0-10):</label>
                        <input type="range" id="population" min="0" max="10" value="5" step="1">
                        <span id="population-value">5</span>
                    </div>

                    <br></br>

                    <div class="form-group">
                        <label for="reachability">How important is REACHABILITY to you? (0-10):</label>
                        <input type="range" id="reachability" min="0" max="10" value="5" step="1">
                        <span id="reachability-value">5</span>
                    </div>

                    <br></br>

                    <div class="form-group">
                        <label for="accessibility">How important is ACCESSIBILITY to you? (0-10):</label>
                        <input type="range" id="accessibility" min="0" max="10" value="5" step="1">
                        <span id="accessibility-value">5</span>
                    </div>

                    <br></br>

                    <div class="form-group">
                        <label for="green-space">How important is GREEN SPACE to you? (0-10):</label>
                        <input type="range" id="green-space" min="0" max="10" value="5" step="1">
                        <span id="green-space-value">5</span>
                    </div>

                    <br></br>

                    <div class="form-group">
                        <label for="servability">How important are RESIDENT SERVICES to you? (0-10):</label>
                        <input type="range" id="servability" min="0" max="10" value="5" step="1">
                        <span id="servability-value">5</span>
                    </div>

                    <button type="submit" id="submit-btn">Find My Island</button>
                </form>
            </section>

            <section class="results" id="results" style="display: none;">
                <h2>Your Recommended Island</h2>
                <div class="result-card">
                    <h3 id="island-name">Island Name</h3>
                    <div class="island-stats">
                        <div class="stat">
                            <span class="stat-label">Affordability:</span>
                            <span class="stat-value" id="result-affordability">5</span>
                        </div>
                        <div class="stat">
                            <span class="stat-label">Tourism:</span>
                            <span class="stat-value" id="result-tourism">5</span>
                        </div>
                        <div class="stat">
                            <span class="stat-label">Population Density:</span>
                            <span class="stat-value" id="result-population">5</span>
                        </div>
                        <div class="stat">
                            <span class="stat-label">Reachability:</span>
                            <span class="stat-value" id="result-reachability">5</span>
                        </div>
                        <div class="stat">
                            <span class="stat-label">Accessibility:</span>
                            <span class="stat-value" id="result-accessibility">5</span>
                        </div>
                        <div class="stat">
                            <span class="stat-label">Green Space:</span>
                            <span class="stat-value" id="result-green-space">5</span>
                        </div>
                        <div class="stat">
                            <span class="stat-label">Resident Services:</span>
                            <span class="stat-value" id="result-servability">5</span>
                        </div>
                    </div>
                    <div class="similarity">
                        <span>Match Score: </span>
                        <span id="similarity-score">85%</span>
                    </div>
                    <center><iframe id="result-streetView" src="https://www.google.com/maps/embed?pb=!4v1750251990888!6m8!1m7!1s2ZVNfsZGYK4stKH5ND_Sjg!2m2!1d45.42582626423091!2d12.32316632204952!3f201.48786763503205!4f22.75044700260142!5f0.7820865974627469" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe></center>
                </div>
                <button id="try-again-btn">Try Again</button>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
